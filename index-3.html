<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
  var PiggyBank = {
    coins1: 0,
    coins3: 0,
    coins5: 0,
    coins10: 0,
    addCoin: function (value) {
      switch (value) {
        case 1:
          this.coins1++;
          break;
        case 3:
          this.coins5++;
          break;
        case 5:
          this.coins5++;
          break;
        case 10:
          this.coins10++;
          break;
      }
    },
    getCoinsMessage: function() {},
    getTotal: function() {}
  };

  PiggyBank.addCoin(1);
  PiggyBank.addCoin(3);
  PiggyBank.addCoin(5);
  PiggyBank.addCoin(10);
  PiggyBank.addCoin(14);

  console.log(PiggyBank.getCoinsMessage());
  // 1: 1
  // 3: 1
  // 5: 1
  //10: 1
  console.log(PiggyBank.getTotal()); // 19
	</script>
</body>
</html>
