<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
	var option = prompt('Please, enter an option');

  switch (option) {
    case 'video':
      console.log('Video options were selected');
      break;
    case 'audio':
      console.log('Audio options were selected');
      break;
    default:
      console.log('No such option is in the menu');
  }
	</script>
</body>
</html>
